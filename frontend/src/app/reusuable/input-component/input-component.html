 <mat-form-field class="example-full-width">
    <mat-label>{{label | titlecase}}</mat-label>
    <input [type]="{{type}}" matInput [formControl]="control" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    @if (control.touched && control.invalid) {
      <mat-error>Please enter {{ label }}</mat-error>
    }
    @if (control?.error?.['required']) {
      <mat-error>{{ errorLable}} <strong>required</strong></mat-error>
    }
  </mat-form-field>
