 <mat-form-field class="example-full-width">
    <mat-label>{{ label | titlecase }}</mat-label>
    <input type="{{type}}" [class]="inputClass" [formControl]="control" >
     <mat-label *ngIf="control.touched && control.invalid && control?.errors?.['required']">Please enter {{ label }}</mat-label>
  </mat-form-field>
