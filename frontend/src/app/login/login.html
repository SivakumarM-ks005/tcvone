<div class="login-page">
<mat-card>
    <mat-card-header>
        <h2 class="mb-0 text-center">Welcome, TCV User!</h2>
        <p>Please log in</p>
    </mat-card-header>
    <mat-card-content>
        <form>
            <!-- <h4 class="card-title">Login</h4> -->
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>User Name</mat-label>
                <input matInput  required>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" />
                <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        
            <button mat-raised-button color="primary" (click)="loggedIn()">Login</button>

            <a type="button" class="pt-3" (click)="forgotPassword()">Forgot Password</a>
        </form>
    </mat-card-content>
</mat-card>

</div>
