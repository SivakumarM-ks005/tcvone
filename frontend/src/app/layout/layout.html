

<mat-toolbar>
  <span>My App</span>
    <button matIconButton (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button matButton [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="signupAction()">Signup</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
</mat-toolbar>

<mat-sidenav-container>
<mat-sidenav #sidenav mode="side" [(opened)]="opened">mat-sidenav</mat-sidenav>

 <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
