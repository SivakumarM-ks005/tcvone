

<mat-toolbar>
  <button matIconButton (click)="opened=!opened" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button matButton [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="signupAction()">Signup</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
</mat-toolbar>

<mat-sidenav-container>
<mat-sidenav [mode]="opened ? 'push' : 'side'" [(opened)]="opened">mat-sidenav</mat-sidenav>
<mat-sidenav-content>Main</mat-sidenav-content>
</mat-sidenav-container>
